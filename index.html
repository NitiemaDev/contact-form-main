<body>

    <form action="#" method="post">
      <div class="form__content">
        <h1>Contact Us</h1>

        <section class="names__fields">
          <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" aria-describedby="fistname-error">
            <p class="firstname__error__message" id="fistname-error"><!-- This field is required  --></p>
          </div>
          <div>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" aria-describedby="lastname-error">
            <p class="lastname__error__message" id="lastname-error"><!-- This field is required  --></p>
          </div>
        </section>

        <section class="email__field">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" aria-describedby="email-error">
          <p class="email__error__message" id="email-error"><!-- Please enter a valid email address --></p>
        </section>

        <fieldset class="radio__fields">
          <legend>Query Type</legend>
          <article>
            <div>
              <label for="enquiry">
                <input type="radio" name="query" id="enquiry" aria-describedby="enquiry-error">
                General Enquiry
              </label>
            </div>
            <p class="enquiry__error__message" id="enquiry-error"><!-- Please select a query type --></p>
          </article>
          <article>
            <div>
              <label for="request">
                <input type="radio" name="query" id="request" aria-describedby="request-error">
                Support Request
              </label>
            </div>
            <p class="request__error__message" id="request-error"><!-- Please select a query type --></p>
          </article>
        </fieldset>

        <section class="message_field">
          <label for="message">Message</label>
          <textarea name="message" id="message" aria-describedby="message-error"></textarea>
          <p class="message__text__error" id="message-error"><!-- This field is required --></p>
        </section>

        <section class="checkbox__field">
          <label for="consent">
            <input type="checkbox" name="consent" id="consent">
            I consent to being contacted by the team
          </label>
          <p class="consent__message__error"><!-- To submit this form, please consent to being contacted --></p>
        </section>

        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
